                        ml_req: "No. This is a direct calculation from the balance sheet.",
                        personas: ["Other Family-Owned Business", "Tech Founder", "Trades and Contracts"] 
                    },
                    { 
                        title: "Interest Coverage Ratio", 
                        what: "A ratio of your Earnings Before Interest and Taxes (EBIT) to your Interest Expense.", 
                        why: "This ratio measures your company's ability to make its interest payments. A low number is a red flag for lenders, indicating that a small dip in earnings could put you at risk of default.", 
                        insight: "We trend this ratio over time so you can spot any negative changes in your ability to service your debt. Clicking the ratio provides full transparency by breaking down the EBIT calculation for you.", 
                        advantage: null, 
                        ml_req: "No. This is a direct calculation from the P&L and balance sheet.",
                        personas: ["Other Family-Owned Business", "Trades and Contracts", "Tech Founder"] 
                    },
                    { 
                        title: "Customer Concentration Risk", 
                        what: "The percentage of your total revenue that comes from your top 3 customers over the last 12 months.", 
                        why: "This insight makes a critical strategic risk tangible. It immediately answers the question, 'How much trouble am I in if my biggest customer leaves?'", 
                        insight: "Clicking the metric opens a clear list of your top 5 customers by revenue, showing the total dollar amount and percentage of revenue for each. We also trend this concentration percentage over time so you can see if you are successfully diversifying.", 
                        advantage: "This provides a true, reliable measure of dependency because Axyo's `Entity_ID` system automatically cleans and merges inconsistent customer names, which can often hide the full extent of concentration risk in standard reports.", 
                        ml_req: "Yes. The underlying `Entity_ID` system that cleans and merges customer data uses ML.",
                        personas: ["Professional Services", "Tech Founder", "Other Family-Owned Business"] 
                    },
                    { 
                        title: "Vendor Concentration Risk", 
                        what: "The percentage of your total spending that goes to your top 1 or 3 vendors.", 
                        why: "This is the flip side of customer concentration and highlights a critical operational risk. An over-reliance on a single supplier can be disastrous if they have a disruption, raising the need for backup suppliers or better negotiations.", 
                        insight: "Clicking the metric opens a pie chart showing your spend distribution across your top 5 vendors. A trendline shows if this dependency is growing or shrinking.", 
                        advantage: "Just like with customers, Axyo's clean `Entity_ID` provides a true measure of dependency on a single vendor, even if their name is recorded differently across transactions. This uncovers risks that are often understated in native reports.", 
                        ml_req: "Yes. The underlying `Entity_ID` system that cleans and merges vendor data uses ML.",
                        personas: ["Other Family-Owned Business", "Trades and Contracts", "Tech Founder"] 
                    },
                    { 
                        title: "Return on Assets (ROA)", 
                        what: "A ratio of your Net Income to your Total Assets.", 
                        why: "ROA measures how efficiently your company is using its assets—like cash, equipment, and buildings—to generate profit. A higher ROA indicates better asset efficiency, which is especially important for asset-heavy businesses.", 
                        insight: "We trend your ROA over time and, where available, can compare it against industry benchmarks to give you critical context on your performance. A single click shows you the source numbers from your P&L and Balance Sheet.", 
                        advantage: null, 
                        ml_req: "No. This is a direct calculation from financial statements.",
                        personas: ["Other Family-Owned Business", "Trades and Contracts"] 
                    },
                ]
            }
        ];

        const modulesContainer = document.getElementById('modules-container');
        const modal = document.getElementById('insight-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-content-body');
        const closeModalBtn = document.getElementById('close-modal-btn');
        
        const mlIcon = `<svg class="h-5 w-5 text-purple-500 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`;
        const advantageIcon = `<svg class="h-6 w-6 text-amber-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 5a1 1 0 011 1v3a1 1 0 01-2 0V6a1 1 0 011-1zm1 5a1 1 0 10-2 0v2a1 1 0 102 0v-2z" clip-rule="evenodd" /></svg>`;
        const insightIcon = `<svg class="h-6 w-6 text-cyan-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a.75.75 0 000 1.5h.253a.25.25 0 01.244.304l-.459 2.066A1.75 1.75 0 0010.747 15H11a.75.75 0 000-1.5h-.253a.25.25 0 01-.244-.304l.459-2.066A1.75 1.75 0 009.253 9H9z" clip-rule="evenodd" /></svg>`;
        const mlReqIcon = `<svg class="h-6 w-6 text-purple-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M10 3.5a.75.75 0 01.75.75V9a.75.75 0 01-1.5 0V4.25A.75.75 0 0110 3.5zM10 6.5a.75.75 0 01.75.75v8.5a.75.75 0 01-1.5 0V7.25A.75.75 0 0110 6.5zM6.5 10a.75.75 0 01.75-.75h8.5a.75.75 0 010 1.5H7.25a.75.75 0 01-.75-.75z" /></svg>`;

        // Function to generate the HTML for each module
        function createModule(moduleData, index) {
            const insightsHtml = moduleData.insights.map((insight, insightIndex) => `
                <div class="insight-item border-t border-slate-200 hover:bg-slate-50 cursor-pointer" data-module-index="${index}" data-insight-index="${insightIndex}">
                    <div class="py-3 px-6 flex justify-between items-center">
                        <p class="text-slate-700">${insight.title}</p>
                        ${insight.ml_req.startsWith('Yes') ? mlIcon : ''}
                    </div>
                </div>
            `).join('');

            return `
                <div class="module-card bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="module-header p-6 flex flex-col items-start">
                        ${moduleData.icon}
                        <div class="mt-4">
                            <h2 class="text-xl font-semibold text-slate-900">${moduleData.module}</h2>
                            <p class="text-slate-500 mt-1 text-sm">${moduleData.purpose}</p>
                        </div>
                    </div>
                    <div class="flex-grow"></div>
                    <div class="insights-list-toggle p-4 bg-slate-50 border-t border-slate-200 text-center text-sm font-semibold text-blue-600 hover:bg-slate-100 cursor-pointer">
                        View Insights
                    </div>
                    <div class="insights-list">
                        ${insightsHtml}
                    </div>
                </div>
            `;
        }

        // Function to create a content section in the modal
        function createModalSection(title, content, icon, bgColor, borderColor, titleColor, textColor) {
            if (!content) return '';
            return `
                <div class="${bgColor} border-l-4 ${borderColor} p-4 rounded-r-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            ${icon}
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-semibold ${titleColor}">${title}</h3>
                            <div class="mt-2 text-sm ${textColor}">
                                <p>${content}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to populate and show the modal
        function showModal(insight) {
            modalTitle.textContent = insight.title;
            
            let personasHtml = insight.personas.map(p => `<span class="inline-block bg-slate-200 text-slate-700 text-xs font-semibold mr-2 mb-2 px-2.5 py-1 rounded-full">${p}</span>`).join('');

            modalBody.innerHTML = `
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">What it is</h3>
                    <p class="text-slate-700">${insight.what}</p>
                </div>
                
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Why it Matters</h3>
                    <p class="text-lg text-slate-800 bg-green-50 p-4 rounded-lg border border-green-200">${insight.why}</p>
                </div>

                ${createModalSection("Axyo's Unique Insight", insight.insight, insightIcon, 'bg-cyan-50', 'border-cyan-400', 'text-cyan-800', 'text-cyan-700')}
                
                ${createModalSection("The Axyo Advantage", insight.advantage, advantageIcon, 'bg-amber-50', 'border-amber-400', 'text-amber-800', 'text-amber-700')}

                ${createModalSection("ML Requirement", insight.ml_req, mlReqIcon, 'bg-purple-50', 'border-purple-400', 'text-purple-800', 'text-purple-700')}

                <div class="space-y-2 pt-4">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Most Relevant Personas</h3>
                    <div>${personasHtml}</div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        }

        // Function to hide the modal
        function hideModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Initial render
        modulesContainer.innerHTML = roadmapData.map(createModule).join('');

        // Event Listeners
        modulesContainer.addEventListener('click', (e) => {
            const toggleButton = e.target.closest('.insights-list-toggle');
            if (toggleButton) {
                const insightsList = toggleButton.nextElementSibling;
                const isOpen = insightsList.classList.contains('open');
                
                document.querySelectorAll('.insights-list.open').forEach(list => {
                    if (list !== insightsList) {
                        list.classList.remove('open');
                        list.previousElementSibling.textContent = 'View Insights';
                    }
                });

                if (!isOpen) {
                    insightsList.classList.add('open');
                    toggleButton.textContent = 'Hide Insights';
                } else {
                    insightsList.classList.remove('open');
                    toggleButton.textContent = 'View Insights';
                }
            }

            const insightItem = e.target.closest('.insight-item');
            if (insightItem) {
                const moduleIndex = insightItem.dataset.moduleIndex;
                const insightIndex = insightItem.dataset.insightIndex;
                const insightData = roadmapData[moduleIndex].insights[insightIndex];
                showModal(insightData);
            }
        });

        closeModalBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
    </script>
