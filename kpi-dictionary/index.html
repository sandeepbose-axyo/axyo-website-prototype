<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axyo Financial Intelligence Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .module-card {
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .module-header {
            flex-shrink: 0;
        }
        .insights-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .insights-list.open {
            max-height: 1000px; /* Adjust as needed */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Custom scrollbar for modal content */
        .modal-content-body::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content-body::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .modal-content-body::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }
        .modal-content-body::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <!-- Header -->

        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Axyo Financial Intelligence Roadmap</h1>
            <p class="mt-2 text-lg text-slate-600">Our vision for a smarter, more intuitive financial command center.</p>
        </div>
    </header>

    <!-- Main Content -->

        <div id="modules-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Modules will be dynamically inserted here -->
        </div>

            {

                insights: [

                    { title: "Live Cash Balance", ml: false, what: "The real-time, aggregated cash total from all connected bank accounts.", why: "The foundational metric. It answers the immediate, foundational question: 'How much money do I have to work with right now?'", drilldown: "Clicking the number opens a simple, clean pop-up listing the balances of each individual connected cash account.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "90-Day Forecast Balance", ml: true, what: "A data-driven projection of the cash balance at the end of the next 90 days, derived from the Cash Forecast Model.", why: "This provides a single, concrete number that summarizes the future cash trajectory. It's a quick-glance answer to 'Where am I headed?'", drilldown: "Clicking this metric navigates the user directly to Module 2: The Cash Forecast Center, where they can see the full interactive forecast graph and perform what-if analysis.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Cash Runway", ml: true, what: "A data-driven estimate of how many months the business can operate on its current path, calculated directly from the full Cash Forecast Model.", why: "This translates the forecast into the most critical survival metric. It answers, 'How long can my business last?' Placing it on the main dashboard highlights its urgency.", drilldown: "Clicking on the runway number navigates the user to the Cash Forecast Center (Module 2) and automatically highlights the 'Burn Rate Analysis' section, showing exactly what spending assumptions are driving this runway calculation.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Net Liquid Position", ml: false, what: "A powerful health metric calculated as Live Cash Balance + Total A/R - Bills Due (Next 30 Days).", why: "This moves beyond the simple cash balance to provide a true stress test of short-term health. It answers, 'If I collected everything I'm owed and paid all my near-term bills, would I be okay?'", drilldown: "Clicking breaks the number down into its three core components, showing the total for each and providing one-click links to the A/R Action Center and A/P Action Center in Module 3.", secret: null, personas: ["Professional Services company", "Trades and Contracts", "Other Family Owned Business", "Tech Founder"] },
                    { title: "A/R at Risk", ml: true, what: "The total dollar amount of overdue A/R that our A/R at Risk Model has flagged as having a high probability of default or significant further delay.", why: "QBO's % Overdue A/R is a vanity metric. This insight ignores the noise and pinpoints the real, material risk in your receivables.", drilldown: "Clicking this metric takes the user directly to the A/R Action Center (Module 3), with the view pre-filtered to show only these high-risk invoices, so they can take immediate collection action.", secret: null, personas: ["Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Top Expense Growth", ml: false, what: "Identifies the single expense category (e.g., 'Software,' 'Marketing') that has grown the most in spending over the last 90 days.", why: "This is a powerful, proactive insight into 'cost creep.' It automatically flags the area of spending that is changing the fastest, allowing an SBO to investigate before it becomes a major problem.", drilldown: "Clicking this metric navigates the user to Module 3: The Working Capital Hub and opens a detailed 'Vendor Report Card' view, filtered for that specific expense category, showing exactly which vendors are driving the increased spending.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },

            {

                insights: [
                    { title: "90-Day Rolling Cash Forecast", ml: true, what: "An interactive, data-driven forecast of the cash balance over the next 90 days.", why: "This is the core of the module. It moves the SBO from guessing to seeing, providing a clear visual of their future cash position and potential shortfalls, enabling proactive decisions instead of reactive panic.", drilldown: "Hovering over any point on the forecast line reveals the key projected inflows and outflows for that week. Clicking on a week opens a detailed pop-up listing the specific transactions that make up the projection (e.g., 'Outflow: Bill #123 to Acme Corp ($5k), Payroll Run ($12k)... Inflow: Invoice #789 from Smith Co ($8k)...'). This provides complete transparency and builds trust in the forecast.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Burn Rate Analysis", ml: false, what: "A detailed breakdown of the company's spending velocity. The primary metric displayed is the Average Monthly Burn (trailing 90 days) to provide a stable, reliable figure.", why: "This is the 'why' behind the forecast. It shows what's driving the cash outflow, enabling the SBO to understand which costs are fixed and which are levers they can pull to affect their runway.", drilldown: "Clicking on the insight opens a more detailed view. This includes a bar chart showing the actual burn for each of the last 6 months, allowing the SBO to see trends. It also features a deconstruction of the average burn into its strategic components, using our Intelligent GL tags: By Cost Type (Core vs. Variable Burn) and By Spending Intent (Growth vs. Overhead Spending).", secret: "This strategic deconstruction is only possible with Axyo's Fixed/Variable and Run/Grow tags from the Intelligent GL.", personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Intelligent What-if Analysis", ml: true, what: "An interactive tool that allows an SBO to model the impact of specific business decisions on their cash forecast. The 'intelligence' lies not in a complex, black-box forecast, but in the pre-defined, action-oriented levers that reflect real-world choices.", why: "This makes scenario planning tangible, accessible, and trustworthy. Instead of complex spreadsheets or abstract variables, the SBO can directly model decisions like 'What if I hire a new employee?' or 'What if I delay a large payment?' and see the immediate impact on their cash flow and runway.", drilldown: "This is the drill-down. As the SBO uses a lever, the main forecast graph and runway number change instantly, providing immediate, clear feedback on their decisions.", secret: null, personas: ["Tech Founder", "Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "Expense Volatility", ml: false, what: "An analysis that pinpoints which expense categories have the most fluctuation month-to-month, sorted by the degree of unpredictability.", why: "While you track total burn, this insight identifies your most unpredictable costs (e.g., materials, contract labor). This is crucial for creating more accurate forecasts and highlights areas needing better cost control or vendor negotiations.", drilldown: "Clicking on the insight opens a ranked list of expense categories sorted by their volatility (standard deviation of monthly spend). Clicking a specific category (e.g., 'Materials') shows a line chart of its spend over the last 12 months, clearly visualizing the peaks and valleys.", secret: "QBO can show you monthly spend, but it won't calculate the volatility or rank categories by their unpredictability. Axyo's engine does this automatically, surfacing a risk that is normally hidden in the raw numbers.", personas: ["Trades and Contracts", "Other Family Owned Business", "Professional Services company", "Tech Founder"] },
                ]
            },
            {
                module: "Module 3: The Working Capital Hub",
                purpose: "A clear, prioritized action center to directly improve cash flow by managing receivables, payables, and inventory more intelligently.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>`,
                insights: [
                    { title: "A/R Action Center", ml: true, what: "A smart, prioritized to-do list for collections. It moves beyond a simple aging report to tell the SBO who to contact and why, grouped by AI-driven categories like 'Top Priority (At Risk)' and 'Easy Wins'.", why: "QBO's 'Invoice Reminders' are generic and inefficient. This is a smart system that focuses the SBO's limited time and energy on the collection activities with the highest ROI, getting cash in the door faster.", drilldown: "Clicking on any invoice in the list opens a 'Collections View' workspace for that specific invoice, containing contact info, a bulleted list of risk factors, and pre-composed action buttons like [Send Polite Reminder].", secret: null, personas: ["Professional Services company", "Trades and Contracts", "Other Family Owned Business"] },
                    { title: "A/P Action Center", ml: true, what: "An optimized payment schedule that turns a simple list of bills into a strategic plan for preserving cash, grouped by recommendations like 'Pay Now' or 'Safe to Delay'.", why: "QBO's 'Bill Pay' is a dumb payment tool. This is a strategic advisor. It removes the daily anxiety of juggling due dates and cash balances by providing a clear, justified plan that optimizes working capital.", drilldown: "Clicking on a bill in the list opens the Vendor Report Card, providing full context on the vendor relationship and spending history. The recommendation itself includes a clear justification.", secret: null, personas: ["Trades and Contracts", "Other Family Owned Business", "Professional Services company", "Tech Founder"] },
                    { title: "Vendor Report Card", ml: true, what: "A comprehensive, 360-degree view of the relationship with any single vendor.", why: "This insight consolidates all vendor-related data into one place, highlighting 'cost creep' and providing the context needed for better negotiations and expense management.", drilldown: "This is the drill-down. The report card includes header KPIs (Vendor Criticality Score, Total Spend YTD), a spend trendline chart, and a list of recent transactions with any detected price hikes clearly flagged.", secret: "QBO's vendor data is often messy. Axyo's clean Entity_ID reveals the true total spend and enables accurate trend analysis. The Criticality Score is a heuristic model based on spend consistency, magnitude, and category uniqueness.", personas: ["Trades and Contracts", "Other Family Owned Business", "Tech Founder", "Professional Services company"] },
                    { title: "Cash Conversion Cycle (CCC)", ml: false, what: "The standard DSO + DIO - DPO calculation, presented as a single number and a trendline.", why: "Serves as a single, high-level score for the overall efficiency of the hub's actions. As the SBO takes action, they will see their CCC number improve over time, validating their efforts.", drilldown: "Clicking on the CCC number reveals its components (DSO, DIO, DPO) and how they have trended over the last 6 months, showing which part of the cycle is improving or worsening.", secret: null, personas: ["Other Family Owned Business", "Trades and Contracts", "Tech Founder"] },
                    { title: "Inventory Turnover Ratio", ml: false, what: "A ratio showing how many times a company has sold and replaced its inventory over a given period.", why: "This is a critical efficiency metric for any business holding physical goods. A low turnover means cash is tied up in unsold stock and risking obsolescence. A high turnover indicates strong sales but can risk stockouts if not managed well.", drilldown: "Clicking on the ratio shows the underlying calculation: Cost of Goods Sold / Average Inventory. It also displays a trendline of the ratio over the last 4-6 quarters, showing if efficiency is improving or declining.", secret: "QBO requires running separate P&L and Balance Sheet reports to get the components. Axyo calculates this key ratio automatically and trends it, turning a manual calculation into an ongoing insight.", personas: ["Other Family Owned Business", "Trades and Contracts"] },

            },
            {
                module: "Module 4: The Strategic Finance Center",
                purpose: "To focus on longer-term, strategic decisions that drive profitability, efficiency, and business value.",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>`,
                insights: [
                    { title: "True Project/Client Profitability", ml: false, what: "A ranked list of all projects or clients by their net profit, with alerts for 'Hidden Loss' projects.", why: "Native QBO cannot easily link multiple costs to a single project's revenue. This insight reveals which parts of the business are truly creating value and which are draining resources.", drilldown: "Clicking on any project/client opens a full, detailed P&L for that specific entity. It lists every single revenue and expense transaction tagged to that Project_ID or Entity_ID, so the SBO can see exactly what drove the profit or loss.", secret: null, personas: ["Professional Services company", "Trades and Contracts"] },
                    { title: "Growth vs. Overhead Spending Ratio", ml: false, what: "A ratio showing the mix of spending on 'Grow the Business' vs. 'Run the Business' activities.", why: "Impossible without our proprietary tags. It reframes spending from an accounting view to a strategic view, allowing an SBO to see if their spending allocation matches their business goals.", drilldown: "Clicking on either part of the ratio opens a list of the top 5 expense categories contributing to that type of spending.", secret: null, personas: ["Tech Founder", "Professional Services company"] },
                    { title: "Recurring vs. One-Time Revenue Mix", ml: false, what: "A ratio showing the mix of revenue from stable, recurring sources versus new, one-off projects.", why: "A crucial measure of business health and quality of revenue, especially for predicting future performance.", drilldown: "Clicking on a segment (e.g., 'Recurring Revenue') shows a list of the customers and revenue streams that make up that total.", secret: null, personas: ["Tech Founder", "Professional Services company"] },
                    { title: "Customer Cohort Retention", ml: false, what: "A visualization showing what percentage of customers acquired in a given period (e.g., Q1 2024) are still actively paying in subsequent periods.", why: "This is a powerful measure of product-market fit and customer loyalty. A strong retention cohort chart shows that the business is delivering lasting value.", drilldown: "Hovering over any cohort in the chart reveals the absolute number of customers and the total revenue from that group for the selected period.", secret: null, personas: ["Tech Founder"] },
                    { title: "LTV:CAC Ratio", ml: true, what: "The ratio of Customer Lifetime Value (LTV) to Customer Acquisition Cost (CAC), trended over time.", why: "A powerful indicator of business model viability for subscription businesses. Showing the trend answers, 'Is my method of acquiring customers becoming more or less profitable over time?'", drilldown: "Clicking on a point in the trendline breaks down the ratio for that period, showing the calculated LTV, CAC, and the 'Payback Period' – how many months it took to earn back the cost of acquiring a customer.", secret: null, personas: ["Tech Founder"] },
                    { title: "Revenue per Billable Employee", ml: false, what: "A calculation of total revenue divided by the number of billable (revenue-generating) employees.", why: "For service businesses, this is the ultimate productivity metric. It cuts through the noise of administrative or non-billable staff to show how effectively the core delivery team is generating revenue. A rising trend is a strong sign of increasing efficiency and pricing power.", drilldown: "Clicking on the metric shows its trendline over the last 4-6 quarters. For comparison, it can be displayed alongside 'Revenue per *Total* Employee' to see how administrative overhead is impacting overall productivity.", secret: "This requires tagging employees as 'Billable' vs. 'Non-Billable', a dimension QBO payroll lacks. Axyo adds this layer of intelligence to provide a metric that is far more meaningful for service-based businesses.", personas: ["Professional Services company", "Trades and Contracts"] },
                    { title: "Operating Leverage", ml: false, what: "A ratio of the company's fixed costs to its variable costs.", why: "This is a classic measure of a business's scalability and risk profile. A high operating leverage (high fixed costs) means that once those costs are covered, each additional sale is highly profitable. However, it also means the business is more vulnerable during downturns. This insight helps an SBO understand their cost structure's strategic implications.", drilldown: "Clicking the ratio shows the two components (Total Fixed Costs, Total Variable Costs). A second view shows the 'Break-Even Revenue' point calculated from this cost structure, answering 'What's the minimum revenue I need to cover my fixed costs?'", secret: "This is powered by the Intelligent GL's 'Fixed' and 'Variable' tags, which are applied to every expense account to automate a calculation that would otherwise require a manual spreadsheet export and analysis.", personas: ["Other Family Owned Business", "Tech Founder", "Trades and Contracts"] },

            {

                insights: [
                    { title: "Debt-to-Equity Ratio", ml: false, what: "A ratio calculated as Total Liabilities / Total Shareholder Equity.", why: "This is a fundamental solvency ratio used by banks and investors to gauge how much a company is relying on debt to finance its assets versus its own equity. A high ratio can indicate higher risk and may make it harder to secure future financing.", drilldown: "Clicking the ratio displays a trendline over the last 4-6 quarters. It also shows the raw numbers for Total Liabilities and Total Equity from the Balance Sheet that were used in the calculation.", secret: null, personas: ["Other Family Owned Business", "Tech Founder", "Trades and Contracts"] },

        const modulesContainer = document.getElementById('modules-container');
        const modal = document.getElementById('insight-modal');
        const modalContent = document.getElementById('modal-content');

        const mlIcon = `<svg class="h-5 w-5 text-purple-500 ml-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`;

        // Function to generate the HTML for each module
        function createModule(moduleData, index) {
            const insightsHtml = moduleData.insights.map((insight, insightIndex) => `
                <div class="insight-item border-t border-slate-200 hover:bg-slate-50 cursor-pointer" data-module-index="${index}" data-insight-index="${insightIndex}">

                        <p class="text-slate-700">${insight.title}</p>
                        ${insight.ml ? mlIcon : ''}
                    </div>
                </div>
            `).join('');

            return `
                <div class="module-card bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="module-header p-6 flex flex-col items-start">
                        ${moduleData.icon}
                        <div class="mt-4">
                            <h2 class="text-xl font-semibold text-slate-900">${moduleData.module}</h2>
                            <p class="text-slate-500 mt-1">${moduleData.purpose}</p>

                    </div>
                    <div class="flex-grow"></div>
                    <div class="insights-list-toggle p-4 bg-slate-50 border-t border-slate-200 text-center text-sm font-semibold text-blue-600 hover:bg-slate-100 cursor-pointer">
                        View Insights
                    </div>
                    <div class="insights-list">
                        ${insightsHtml}
                    </div>
                </div>
            `;
        }

        // Function to populate and show the modal
        function showModal(insight) {
            modalTitle.textContent = insight.title;
            
            let personasHtml = insight.personas.map(p => `<span class="inline-block bg-blue-100 text-blue-800 text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${p}</span>`).join('');
            
            let secretSauceHtml = insight.secret ? `
                <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded-r-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                             <svg class="h-6 w-6 text-amber-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 5a1 1 0 011 1v3a1 1 0 01-2 0V6a1 1 0 011-1zm1 5a1 1 0 10-2 0v2a1 1 0 102 0v-2z" clip-rule="evenodd" /></svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-semibold text-amber-800">Axyo's Secret Sauce</h3>
                            <div class="mt-2 text-sm text-amber-700">
                                <p>${insight.secret}</p>
                            </div>
                        </div>
                    </div>
                </div>
            ` : '';

            modalBody.innerHTML = `
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">What it is</h3>
                    <p class="text-slate-700">${insight.what}</p>
                </div>
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Why it Matters</h3>
                    <p class="text-lg text-slate-800 bg-green-50 p-4 rounded-lg">${insight.why}</p>
                </div>
                <div class="space-y-2">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">The Drill-Down Experience</h3>
                    <p class="text-slate-700">${insight.drilldown}</p>
                </div>
                ${secretSauceHtml}
                <div class="space-y-2 pt-4">
                    <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Most Relevant Personas</h3>
                    <div>${personasHtml}</div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        }

        // Function to hide the modal
        function hideModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Initial render
        modulesContainer.innerHTML = roadmapData.map(createModule).join('');

        // Event Listeners
        modulesContainer.addEventListener('click', (e) => {
            const toggleButton = e.target.closest('.insights-list-toggle');
            if (toggleButton) {
                const insightsList = toggleButton.nextElementSibling;
                const isOpen = insightsList.classList.contains('open');
                
                // Close all other open lists first
                document.querySelectorAll('.insights-list.open').forEach(list => {
                    if (list !== insightsList) {
                        list.classList.remove('open');
                        list.previousElementSibling.textContent = 'View Insights';
                    }
                });

                // Toggle the clicked one
                if (!isOpen) {
                    insightsList.classList.add('open');
                    toggleButton.textContent = 'Hide Insights';
                } else {
                    insightsList.classList.remove('open');
                    toggleButton.textContent = 'View Insights';
                }
            }

            const insightItem = e.target.closest('.insight-item');
            if (insightItem) {
                const moduleIndex = insightItem.dataset.moduleIndex;
                const insightIndex = insightItem.dataset.insightIndex;
                const insightData = roadmapData[moduleIndex].insights[insightIndex];
                showModal(insightData);
            }
        });

        closeModalBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });
    </script>

</body>
</html>
